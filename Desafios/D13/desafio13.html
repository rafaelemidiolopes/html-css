<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif
    } 
    table {
width: 400px;
height: 200px;
text-align: center;
border-spacing: 0px;
    }
    td {
        border: 1px solid black;
        padding: 5px;
        border-radius: 5px;
    }
    
    </style>
</head>
<body>
    <table>
<tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2">3</td>
    <td>4</td>
</tr>
<tr>
<td>5</td>
<td>6</td>
<td>7</td>



</tr>
<tr>
    <td colspan="3">8</td>
<td>9</td>

</tr>
<tr>
    <td rowspan="2">10</td>
<td colspan="2">11</td>
<td>12</td>
    
</tr>
<tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
</tr>

    </table>

            <td colspan="4">a</td>

        </tr>
        <tr>

            <td>f</td>
        </tr>
        <tr>

            <td>h</td>

        </tr>

        </tr>

        </tr>
    </table>
</body>
</html>
